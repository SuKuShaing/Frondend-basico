<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selector universal */
        * {
            background: papayawhip;
        }
        /* Selector de tipo */
        div {
            background: pink;
        }
        /* Selector de clase */
        .titulo {
            color: blueviolet;
        }
        /* Selector de id */
        #titulo2 {
            color: brown;
        }
        /* Selector de atributo */
        a[href="https://platzi.com"] {
            color: red;
        }
    </style>
</head>
<body>
    <div class="titulo">Hola</div>
    <div id="titulo2">mundo</div>
    <a href="https://platzi.com">Platzi</a>
</body>
</html>
